<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon-preview { margin: 20px 0; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .download-btn { 
            background: #007bff; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>DOMO28 Icon Generator</h1>
    <p>This will help generate properly sized icons for iPhone home screen.</p>
    
    <div class="icon-preview">
        <h3>180x180 (iPhone Home Screen)</h3>
        <canvas id="canvas180" width="180" height="180"></canvas>
        <br>
        <button class="download-btn" onclick="downloadIcon(180)">Download 180x180</button>
    </div>
    
    <div class="icon-preview">
        <h3>192x192 (Android)</h3>
        <canvas id="canvas192" width="192" height="192"></canvas>
        <br>
        <button class="download-btn" onclick="downloadIcon(192)">Download 192x192</button>
    </div>
    
    <div class="icon-preview">
        <h3>512x512 (High Res)</h3>
        <canvas id="canvas512" width="512" height="512"></canvas>
        <br>
        <button class="download-btn" onclick="downloadIcon(512)">Download 512x512</button>
    </div>

    <script>
        const img = new Image();
        img.crossOrigin = 'anonymous';
        img.onload = function() {
            drawIcon(180);
            drawIcon(192);
            drawIcon(512);
        };
        img.src = '/images/logob.webp';

        function drawIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Draw white background
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, size, size);
            
            // Calculate dimensions to fit logo in square
            const logoSize = size * 0.8; // 80% of canvas size
            const x = (size - logoSize) / 2;
            const y = (size - logoSize) / 2;
            
            // Draw the logo
            ctx.drawImage(img, x, y, logoSize, logoSize);
        }

        function downloadIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
